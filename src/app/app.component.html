<app-login *ngIf="!userService.getUserId()"></app-login>

<nav *ngIf="userService.getUserId()" class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="contactos" routerLinkActive="active" class="nav-link" [ngClass]="'btn btn-outline-info'">Lista de
        contactos</a>
    </li>
    <li class="nav-item" style="padding-left: 5px;">
      <a routerLink="registrar-contacto" routerLinkActive="active" class="nav-link"
        [ngClass]="'btn btn-outline-info'">Añadir contacto</a>
    </li>
  </ul>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <span class="nav-link">Sesión de {{ userService.getName() }}</span>
    </li>
    <li class="nav-item">
      <button class="btn btn-outline-light" (click)="toggleLogout()">Logout</button>
    </li>
  </ul>
</nav>

<div *ngIf="userService.getUserId()" class="container">

  <router-outlet></router-outlet>

</div>
