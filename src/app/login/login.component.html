<div class="login-container">
    <div class="login-card">
        <h3 class="text-center">Inicio de sesi칩n</h3>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

            <div class="form-group">
                <label>Correo</label>
                <input type="email" class="form-control" id="correo" [(ngModel)]="correo" name="correo"
                    pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required
                    placeholder="Digite su email" #email="ngModel">
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">
                        El correo es requerido
                    </div>
                    <div *ngIf="email.errors.pattern">
                        Formato de correo: user_name@dominio.com
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Contrase침a</label>
                <div class="input-group">
                    <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password"
                        [(ngModel)]="password" name="password" required placeholder="Digite su contrase침a"
                        #nombre="ngModel">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                            <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    <div *ngIf="nombre.errors.required">
                        La contrase침a es requerida
                    </div>
                </div>
            </div>
            <button class="btn btn-success" [disabled]="!loginForm.form.valid">Guardar</button>
        </form>
    </div>
</div>
